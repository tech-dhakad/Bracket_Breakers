<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6 flex gap-6 justify-center">
    {% for product in products %}
    <div class="bg-white shadow-lg rounded-xl p-4 w-64 text-center">
        <img src="{{ product.img }}" alt="{{ product.name }}" class="w-32 mx-auto mb-4 rounded">
        <h2 class="text-lg font-bold">{{ product.name }}</h2>
        <p class="text-gray-500">â‚¹{{ product.price }}</p>
        <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Buy Now
        </button>
    </div>
    {% endfor %}
</body>
</html>
