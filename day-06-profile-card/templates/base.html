<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #0400ff;
        }
        .card {
            border: 1px solid #000000;
            border-radius: 12px;
            padding: 16px;
            width: 250px;
            text-align: center;
            -webkit-text-fill-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background: #00f2ff;
        }
        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
